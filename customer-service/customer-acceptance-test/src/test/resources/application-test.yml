application:
  server:
    port: 8080
  image:
    name: com.labs.lg.food.ordering.system/customer-service:1.0.0-alpha
  traces:
    console:
      enabled: false
    file:
      enabled: true
  log:
    source:
      path: /logs
    destination:
      path: ./target/logs

food-ordering-system:
  customer:
    events:
      journal:
        blank:
          topic: customer.1.0.event.created
          consumer:
            group: customer-topic-consumer-acceptance-test
spring:
  datasource:
    url: jdbc
  liquibase:
    enabled: false

logging:
  level:
    com.labs.lg.food.ordering.system: INFO
    io.confluent.kafka: ERROR
    org.apache: ERROR

third:
  basic:
    auth:
      username: admin
      password: pass
  jsonplaceholder:
    url: https://jsonplaceholder.typicode.com
    basic:
      auth:
        username: admin
        password: pass

wiremock:
  config:
    folder: "wiremock/third_system/template.json"
    url: "third.jsonplaceholder.url"
    port: 7070
